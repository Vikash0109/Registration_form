<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="container">
        <div class="head">
            <h2>Registration form</h2>
        </div>
        <form class="form" action="">
            <div class="data">
                <label for="username" name="username">Username</label>
                <input id="dusername" name="username" type="text" required>
                <small>error message</small>
                </div>

                <div class="data">
                    <label for="email" name="email">Email</label>
                    <input id="demail" name="email" type="email" required>
                    <small>error message</small>
                </div>
                
                <div class="data">
                    <label for="password" name="password">Password</label>
                    <input id="dpassword" name="password" type="password" required>
                    <small>error message</small>
                </div>

                <div class="data">
                    <label for="password" name="password">Re-Enter Password</label>
                    <input id="dfpassword" name="fpassword" type="password" required>
                    <small>error message</small>
                </div>
                <div class="data">
                <button class="button">Sign up </button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
